<body class="bg-gradient-to-r from-violet-200 to-pink-200">
    <div class="flex items-center justify-center h-screen flex-col">
        <div>
            <h1 class="text-5xl font-semibold text-gray-600">COMPOSTERA</h1>
        </div>
        <div class=" py-24 sm:py-32">
            <div class="mx-auto  px-6 lg:px-8">
                <dl class="grid grid-cols-1 gap-x-8 gap-y-16 text-center lg:grid-cols-4">
                    <div class="mx-auto flex max-w-xs flex-col gap-y-4">
                        <dt class="text-3xl leading-7 text-gray-600">Temperatura</dt>
                        <dd class="order-first text-3xl font-semibold tracking-tight text-gray-900 sm:text-5xl">
                            <i class="fas fa-thermometer-half" style="color: #059e8a"></i>
                            <span><span id="temp"></span> &deg;C</span>
                        </dd>
                    </div>
                    <div class="mx-auto flex max-w-xs flex-col gap-y-4">
                        <dt class="text-3xl leading-7 text-gray-600">Humedad</dt>
                        <dd class="order-first text-3xl font-semibold tracking-tight text-gray-900 sm:text-5xl">
                            <i class="fas fa-tint" style="color: #00add6"></i>
                            <span><span id="hum"></span> &percnt;</span>
                        </dd>
                    </div>
                    <div class="mx-auto flex max-w-xs flex-col gap-y-4">
                        <dt class="text-3xl leading-7 text-gray-600">Fecha y Hora</dt>
                        <dd class="order-first text-3xl font-semibold tracking-tight text-gray-900 sm:text-5xl flex">
                            <!-- <i class="fa fa-check" aria-hidden="true"  style="color: #2dce7dbe"></i> -->
                            <i class="fas fa-clock" aria-hidden="true"  style="color: #9abbabbe"></i>

                            <span class="text-2xl break-words"  id="fh"></span>
                        </dd>
                    </div>
                    <div class="mx-auto flex max-w-xs flex-col gap-y-4">
                        <dt class="text-3xl leading-7 text-gray-600">Estado</dt>
                        <dd class="order-first text-3xl font-semibold tracking-tight text-gray-900 sm:text-5xl">
                            <i class="fa fa-check" aria-hidden="true"  style="color: #2dce7dbe"></i>

                            Activo
                        </dd>
                    </div>
                </dl>
            </div>
        </div>
